<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Social Media</title>
  <!-- مكتبة الأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #000000; /* الخلفية سودا */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0080, #7928ca, #2afadf, #00ff95);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite, fadeIn 1s ease-in-out;
      text-align: center;
      background-size: 300% 300%;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* عشان لو الشاشة صغيرة ينزلوا تحت */
      gap: 15px;
    }
    .social-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      text-decoration: none;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: popUp 0.6s forwards;
      position: relative;
    }
    /* ألوان */
    .whatsapp { background: #25D366; animation-delay: 0.2s; }
    .instagram { background: #E4405F; animation-delay: 0.4s; }
    .facebook { background: #1877F2; animation-delay: 0.6s; }
    .telegram { background: #0088CC; animation-delay: 0.8s; }
    .tiktok { background: #000000; border: 2px solid #fff; animation-delay: 1s; }

    /* Hover Animations */
    .social-btn:hover {
      transform: scale(1.2);
      opacity: 0.9;
    }

    .social-btn:hover i {
      animation: pulse 0.6s ease infinite;
    }

    /* أيقونة التيك توك هتلف */
    .tiktok:hover i {
      animation: spin 1s linear infinite;
    }

    /* Keyframes */
    @keyframes popUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ✅ تعديل للموبايل */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        margin-bottom: 25px;
      }
      .social-btn {
        width: 55px;
        height: 55px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>My Social Media</h1>

  <div class="icons">
    <a class="social-btn whatsapp" href="https://wa.me/201122939405" target="_blank">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a class="social-btn instagram" href="https://www.instagram.com/ziyad_8_1_8?igsh=MXByNmI5NjdiMTJ2eg%3D%3D&utm_source=qr" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="social-btn facebook" href="https://www.facebook.com/ziyad.ahmed.261847?mibextid=wwXIfr&mibextid=wwXIfr" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="social-btn telegram" href="https://t.me/ziad_15326" target="_blank">
      <i class="fab fa-telegram-plane"></i>
    </a>
    <a class="social-btn tiktok" href="https://www.tiktok.com/@ziad_ii?_t=ZS-8yzOXGjOnzu&_r=1" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</body>
</html>
