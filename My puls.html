<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Social Media</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      background: #000;
    }

    /* üî• ÿÆŸÑŸÅŸäÿ© ÿØÿÆÿßŸÜ ŸÖÿ™ÿ≠ÿ±ŸÉ */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255,0,0,0.3), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0,0,255,0.3), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255,0,0,0.2), transparent 70%),
                  radial-gradient(circle at 30% 80%, rgba(0,150,255,0.3), transparent 70%);
      background-blend-mode: screen;
      animation: smokeMove 20s infinite linear;
      filter: blur(50px);
      z-index: -1;
    }

    @keyframes smokeMove {
      0% { background-position: 0% 0%, 100% 100%, 50% 50%, 30% 80%; }
      50% { background-position: 100% 0%, 0% 100%, 60% 40%, 80% 20%; }
      100% { background-position: 0% 0%, 100% 100%, 50% 50%, 30% 80%; }
    }

    h1 {
      margin-bottom: 40px;
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0000, #0066ff, #ff0066, #00ffee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite, fadeIn 1s ease-in-out;
      text-align: center;
      background-size: 300% 300%;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .social-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      text-decoration: none;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: popUp 0.6s forwards;
      position: relative;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .whatsapp { background: #25D366; animation-delay: 0.2s; }
    .instagram { background: #E4405F; animation-delay: 0.4s; }
    .facebook { background: #1877F2; animation-delay: 0.6s; }
    .telegram { background: #0088CC; animation-delay: 0.8s; }
    .tiktok { background: #000000; border: 2px solid #fff; animation-delay: 1s; }

    .social-btn:hover {
      transform: scale(1.2);
      opacity: 0.95;
      box-shadow: 0 8px 20px rgba(255,255,255,0.3);
    }

    .social-btn:hover i {
      animation: pulse 0.6s ease infinite;
    }

    .tiktok:hover i {
      animation: spin 1s linear infinite;
    }

    @keyframes popUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Tooltip */
    .social-btn::after {
      content: attr(data-name);
      position: absolute;
      bottom: -30px;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.3s;
      pointer-events: none;
    }
    .social-btn:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      color: #bbb;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        margin-bottom: 25px;
      }
      .social-btn {
        width: 55px;
        height: 55px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>My Social Media</h1>

      <i class="fab fa-instagram"></i>
    </a>
    <a class="social-btn facebook" href="https://www.facebook.com/ziyad.ahmed.261847?mibextid=wwXIfr&mibextid=wwXIfr" target="_blank" data-name="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="social-btn telegram" href="https://t.me/ziad_15326" target="_blank" data-name="Telegram">
      <i class="fab fa-telegram-plane"></i>

    <a class="social-btn tiktok" href="https://www.tiktok.com/@ziad_ii?_t=ZS-8yzOXGjOnzu&_r=1" target="_blank" data-name="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <footer>
